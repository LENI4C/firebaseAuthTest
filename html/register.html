<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/images/favicons/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/main.css">
    <title>Sign Up</title>
</head>
<body>
    <form id="form">
        <h1>Get On Board</h1>
        <input type="text" name="user-name" id="user-name" placeholder="Username" autocomplete="on" required>
        <input type="email"  id="email" placeholder="E-mail" autocomplete="on" required>
        <input type="password" name="pwd" id="pwd" placeholder="Enter Password" required>
        <input type="password" name="confirm-pwd" id="confirm-pwd" placeholder="Confirm Password">
        <input type="submit" value="Sign Up" id="submit-btn">
        <input type="button" value="Sign in with Google" id="google-signin-btn">
        <!-- the paragraph tag below is populated using JS -->
        <p id="wrong-pwd-text"></p>
        <a href="login.html"> I am already a member</a>
    </form>
    
    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/js/register.js"></script>
</body>
</html>
